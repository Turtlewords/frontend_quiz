<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Development quiz covering HTML, CSS, JavaScript and accessibility">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header>
    <div id="subject-header">
      
    </div>
    <div id="toggle-mode-container">
      <img src="assets/images/icon-sun-dark.svg" alt="the sun" id="sun-icon">
      <label class="switch">
        <input type="checkbox" id="dark-mode">
        <span class="slider round"></span>
      </label>
      <img src="assets/images/icon-moon-dark.svg" alt="the moon" id="moon-icon">
    </div>
  </header>
  
  
  <!-- Quiz menu start -->
  <div id="main-container">
    <main>
      <div id="hero">
        <h1><span id="header-top">Welcome to the</span><br><span id="header-bottom">Frontend Quiz!</span></h1>
        <p id="sub-head">Pick a subject to get started.</p>
      </div>
      <div id="main-menu">
        <div id="html-subject" class="subject">
          <img src="assets/images/icon-html.svg" alt="html-icon" class="html-icon">
          <h2>HTML</h2>
        </div>

        <div id="css-subject" class="subject">
          <img  src="assets/images/icon-css.svg" alt="css-icon" class="css-icon">
          <h2>CSS</h2>
        </div>

        <div id="js-subject" class="subject">
          <img src="assets/images/icon-js.svg" alt="javascript-icon" class="javascript-icon">
          <h2>JavaScript</h2>
        </div>

        <div id="access-subject" class="subject">
          <img src="assets/images/icon-accessibility.svg" alt="accessibility-icon" class="accessibility-icon">
          <h2>Accessibility</h2>
        </div>
      </div>
    </main>
    <!-- Quiz menu end -->

    <!-- Quiz question start -->
    <section id="question-container">
      <div id="questions-upper">
        <p class="question-num">Question <span id="current-question"></span> of <span id="total-questions"></span></p>
        <p id="question"></p>
        <progress id="quiz-progress" value="1" max="10"></progress>
      </div>
      <form id="answers">
        <div class="radio-container">  
          <input id="answer-a" name="options" type="radio">
          <label for="answer-a" class="lbl-btn">
            <div class="icon-answer">
              <span class="question-icon">A</span>
              <span class="answer"></span>
            </div>
            <img src="assets/images/icon-correct.svg" alt="checkmark indicating correct answer" class="correct-icon">
            <img src="assets/images/icon-incorrect.svg" alt="x indicating incorrect answer" class="incorrect-icon">
          </label>
        </div>

        <div class="radio-container">
          <input id="answer-b" name="options" type="radio">
          <label for="answer-b" class="lbl-btn">
            <div class="icon-answer">
              <span class="question-icon">B</span>
              <span class="answer"></span>
            </div>
            <img src="assets/images/icon-correct.svg" alt="checkmark indicating correct answer" class="correct-icon">
            <img src="assets/images/icon-incorrect.svg" alt="x indicating incorrect answer" class="incorrect-icon">
          </label>
        </div>

        <div class="radio-container">
          <input id="answer-c" name="options" type="radio">
          <label for="answer-c" class="lbl-btn">
            <div class="icon-answer">
              <span class="question-icon">C</span>
              <span class="answer"></span>
            </div>
            <img src="assets/images/icon-correct.svg" alt="checkmark indicating correct answer" class="correct-icon">
            <img src="assets/images/icon-incorrect.svg" alt="x indicating incorrect answer" class="incorrect-icon">
          </label>
        </div>

        <div class="radio-container">
          <input id="answer-d" name="options" type="radio">
          <label for="answer-d" class="lbl-btn">
            <div class="icon-answer">
              <span class="question-icon">D</span>
              <span class="answer"></span>
            </div>
            <img src="assets/images/icon-correct.svg" alt="checkmark indicating correct answer" class="correct-icon">
            <img src="assets/images/icon-incorrect.svg" alt="x indicating incorrect answer" class="incorrect-icon">
          </label>
        </div>
        <input type="submit" value="Submit Answer" id="submit-btn">
        <button id="next-btn">Next Question</button>
        <div id="no-answer">
        <img src="assets/images/icon-error.svg" alt="error symbol">
        <p>Please select an answer</p>
      </div>
      </form>
      
      
    </section>

    <div id="completed">
    <h2><span class="lite-h2">Quiz completed</span><br>You scored...</h2>
    <div id="scorecard">
      <div id="scorecard-head">

      </div>
      <p id="score"></p>
      <p>out of <span id="scorecard-total-questions"></span></p>
    </div>
    <button id="play-again">Play Again</button>
  </div>

  </div>
  

  
  
 

  <!-- Quiz question end -->

  <!-- Quiz completed start -->
  
  

  <!-- score -->

  <!-- Quiz completed end -->
  <script src="index.js"></script>
</body>
</html>
