<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Development quiz covering HTML, CSS, JavaScript and accessibility">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header>
    <div id="subject-header">
      
    </div>
    <div id="toggle-mode-container">
      <img src="assets/images/icon-sun-dark.svg" alt="the sun">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <img src="assets/images/icon-moon-dark.svg" alt="the moon">
    </div>
  </header>
  
  
  <!-- Quiz menu start -->
  <div id="main-container">
    <main>
      <div id="hero">
        <h1><span id="header-top">Welcome to the</span><br><span id="header-bottom">Frontend Quiz!</span></h1>
        <p id="sub-head">Pick a subject to get started.</p>
      </div>
      <div id="main-menu">
        <div id="html-subject" class="subject">
          <img src="assets/images/icon-html.svg" alt="html icon">
          <h2>HTML</h2>
        </div>

        <div id="css-subject" class="subject">
          <img  src="assets/images/icon-css.svg" alt="css icon">
          <h2>CSS</h2>
        </div>

        <div id="js-subject" class="subject">
          <img src="assets/images/icon-js.svg" alt="JavaScript icon">
          <h2>JavaScript</h2>
        </div>

        <div id="access-subject" class="subject">
          <img src="assets/images/icon-accessibility.svg" alt="accessibility icon">
          <h2>Accessibility</h2>
        </div>
      </div>
    </main>
    <!-- Quiz menu end -->

    <!-- Quiz question start -->
    <section id="question-container">
      <p class="question-num">Question <span id="current-question"></span> of <span id="total-questions"></span></p>
      <p id="question"></p>
      <progress id="quiz-progress" value="1" max="10"></progress>
      <form id="answers">
        <label for="answer-a" class="lbl-btn">
          <span class="question-icon">A</span>
          <input id="answer-a" type="radio">
          <span class="answer"></span>
        </label>

        <label for="answer-b" class="lbl-btn">
          <span class="question-icon">B</span>
          <input id="answer-b" type="radio" >
          <span class="answer"></span>
        </label>

        <label for="answer-c" class="lbl-btn">
          <span class="question-icon">C</span>
          <input id="answer-c" type="radio" >
          <span class="answer"></span>
        </label>

        <label for="answer-d" class="lbl-btn">
          <span class="question-icon">D</span>
          <input id="answer-d" type="radio" >
          <span class="answer"></span>
        </label>
        <input type="submit" value="Submit Answer" id="submit-btn">
      </form>
      <div id="no-answer">
        <img src="assets/images/icon-error.svg" alt="error symbol">
        <p>Please select an answer</p>
      </div>
      
    </section>

  </div>
  

  
  
 

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  

  <!-- score -->

  <!-- Quiz completed end -->
  <script src="index.js"></script>
</body>
</html>
